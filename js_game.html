<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RPS Ultimate</title>

<style>
*{
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
}

.card{
    width:340px;
    padding:25px;
    border-radius:24px;
    text-align:center;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(14px);
    box-shadow:0 20px 40px rgba(0,0,0,0.4);
}

.title{
    font-size:28px;
    font-weight:bold;
    margin-bottom:18px;
}

.title span{
    color:#4fd1ff;
}

.score-box{
    display:flex;
    justify-content:space-between;
    background:rgba(0,0,0,0.25);
    padding:14px;
    border-radius:14px;
    margin-bottom:20px;
}

.score-box div{
    text-align:center;
}

.score-num{
    font-size:28px;
    font-weight:bold;
}

.result{
    margin:15px 0;
    font-size:20px;
    font-weight:bold;
    min-height:24px;
}

.win{ 
    color:#4fd1ff; 
}
.lose{ 
    color:#ff6b6b; 
}
.draw{ 
    color:#ffd166; 
}

.hands{
    display:flex;
    justify-content:space-around;
    font-size:50px;
    margin:15px 0 20px;
}

.hand-animate{
    animation:pop 0.25s ease;
}

@keyframes pop{
    0%{ transform:scale(0.6); }
    100%{ transform:scale(1); }
}

.choices{
    display:flex;
    gap:10px;
    justify-content:center;
    margin-bottom:15px;
}

.choice-btn{
    flex:1;
    padding:12px;
    border:none;
    border-radius:12px;
    background:rgba(255,255,255,0.15);
    color:white;
    cursor:pointer;
    transition:0.25s;
    font-weight:bold;
}

.choice-btn:hover{
    transform:scale(1.08);
    background:rgba(255,255,255,0.3);
}

.reset{
    padding:10px 18px;
    border-radius:20px;
    border:none;
    background:#4fd1ff;
    color:black;
    font-weight:bold;
    cursor:pointer;
    transition:0.25s;
}

.reset:hover{
    transform:scale(1.05);
}
</style>
</head>

<body>

<div class="card">
    <div class="title">RPS <span>Ultimate</span></div>

    <div class="score-box">
        <div>
            YOU<br>
            <div id="userScore" class="score-num">0</div>
        </div>
        <div>
            COMP<br>
            <div id="compScore" class="score-num">0</div>
        </div>
    </div>

    <div id="result" class="result">Choose Your Weapon!</div>

    <div class="hands">
        <div id="userHand">‚úä</div>
        <div id="compHand">‚úä</div>
    </div>

    <div class="choices">
        <button class="choice-btn" onclick="play('rock')">‚úä Rock</button>
        <button class="choice-btn" onclick="play('paper')">‚úã Paper</button>
        <button class="choice-btn" onclick="play('scissors')">‚úåÔ∏è Scissors</button>
    </div>

    <button class="reset" onclick="resetGame()">Reset Game</button>
</div>

<script>
let userScore = 0;
let compScore = 0;

const emoji = {
    rock:"‚úä",
    paper:"‚úã",
    scissors:"‚úåÔ∏è"
};

const resultEl = document.getElementById("result");
const userHandEl = document.getElementById("userHand");
const compHandEl = document.getElementById("compHand");

function play(userChoice){
    const options = ["rock","paper","scissors"];
    const compChoice = options[Math.floor(Math.random() * options.length)];

    userHandEl.textContent = emoji[userChoice];
    compHandEl.textContent = emoji[compChoice];

    userHandEl.classList.add("hand-animate");
    compHandEl.classList.add("hand-animate");
    setTimeout(()=>{
        userHandEl.classList.remove("hand-animate");
        compHandEl.classList.remove("hand-animate");
    },250);

    let resultText = "";
    resultEl.className = "result";

    if(userChoice === compChoice){
        resultText = "It's a Draw!";
        resultEl.classList.add("draw");
    }
    else if(
        (userChoice==="rock" && compChoice==="scissors") ||
        (userChoice==="paper" && compChoice==="rock") ||
        (userChoice==="scissors" && compChoice==="paper")
    ){
        resultText = "You Win üéâ";
        userScore++;
        resultEl.classList.add("win");
    } else {
        resultText = "Computer Wins ü§ñ";
        compScore++;
        resultEl.classList.add("lose");
    }

    resultEl.textContent = resultText;
    document.getElementById("userScore").textContent = userScore;
    document.getElementById("compScore").textContent = compScore;
}

function resetGame(){
    userScore = 0;
    compScore = 0;

    document.getElementById("userScore").textContent = 0;
    document.getElementById("compScore").textContent = 0;

    resultEl.textContent = "Choose Your Weapon!";
    resultEl.className = "result";

    userHandEl.textContent = "‚úä";
    compHandEl.textContent = "‚úä";
}
</script>

</body>
</html>
